<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/amazeui.min.css" type="text/css" />
		<link rel="stylesheet" href="css/public.css" type="text/css" />
		<link rel="stylesheet" href="css/register.css" type="text/css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/amazeui.min.js"></script>
	</head>
	<body>
		<!-- 顶部标题 -->
		<header data-am-widget="header" class="am-header am-header-default beijing">
		    <div class="am-header-left am-header-nav">
		        <i class="am-icon-chevron-left"></i>
		    </div>
		    <h1 class="am-header-title">
		        <a href="#title-link" class="">注册</a>
		    </h1>
		</header>
		<!-- 中间内容部分 -->
		<div class="toux">
			<img src="images/logo.png"/>
		</div>
		<input type="text" name="nickname" id="nickname" placeholder="请输入用户名" class="name">
		<input type="text" name="mobile" id="mobile" placeholder="请输入手机号" class="password">
		<input type="password" name="password" id="password" placeholder="请输入密码" class="name">
		<input type="password" name="confirm_password" id="confirm_password" placeholder="再次输入密码" class="password">
		<div class="agree"><input type="checkbox" name="checkbox" value="同意" checked="">&nbsp;同意
		<a href="" class="register1">《啊玉家帮用户协议》</a></div>
		<input type="button" value="注册" class="btn" >
		<p class="text">已有账号,点此<a href="sign in.html" class="register2">登录</a></p>
	</body>
</html>
